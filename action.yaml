name: 'Comprehensive System & Git Info (JS)'
description: 'Prints detailed OS, Git, Java info, directory tree, and outputs a timestamp using JavaScript.'
author: 'Your Name/Org'

inputs:
  show_extended_info:
    description: 'Set to true to display Java information and directory tree.'
    required: false
    default: 'false'

outputs:
  formatted_run_timestamp:
    description: 'The formatted timestamp (YYYY-MM-DD HH:MM:SS Z) generated by this action.'

runs:
  using: 'node20'
  main: 'dist/index.js'